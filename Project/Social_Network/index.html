<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Social Network Project</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="vendor/bootstrap-3.3.2/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="grey2"></div>

		<div id="header">
			<div class="container">
				<div class="row">
					<div class="grey"></div>

					<a class="col-xs-3 logo pull-left" href="#">
						<img src="images/common/logo.png" alt="Logo">
						<img src="images/common/logo_small.png" alt="Logo">
					</a>

					<div class="col-xs-9 pull-left">
						<div class="col-xs-6 pull-left">
							<span class="icon icon-search"></span>
							<input type="text" placeholder="Search...">
						</div>

						<div class="col-xs-3 avatar pull-right">
							<a href="#">
								<div class="mask"></div>
								<img src="images/common/guest_image.png" alt="avatar">
							</a>
							<strong>Welcome Guest!</strong>
							<a href="#">Login</a>
							<a href="#">Register</a>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>

		<div id="main-main" class="small">
			<div class="container">
				<div class="row">
					
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-xs-9 article-grid pull-left">
					<a href="#" class="btn btn-default btn-charcoal pull-left"><span>Submit Article</span></a>
					<ul class="filter pull-right">
						<li>Top News</li>
						<li>Most Recents</li>
						<li class="active">Today</li>
						<li>This Week</li>
						<li>All Time</li>
					</ul>

					<a href="#" class="bnt btn-default btn-blue pull-right show-categories"><span>Categories</span></a>
					<select data-class="filter-select pull-right blue filter-sort" name="type" class="filter-sort pull-right">
						<option>Top News</option>
						<option>Most Recents</option>
						<option selected="selected">Today</option>
						<option>This Week</option>
						<option>All Time</option>
					</select>
				</div>
			</div>
		</div>
	</body>
</html>
