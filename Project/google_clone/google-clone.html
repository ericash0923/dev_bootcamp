<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="header">
		<div class="top-links">
			<a href="#">Gmail</a>
			<a href="#">Images</a>
			<a id="app" href="#"><i class="fa fa-th fa-lg"></i></a>
				<div class="app-dropdown">
					<center>
						<a href="#">
							<figure>
								<img src="images/logo_admin_64px.png">
							  	<figcaption>My Account</figcaption>
							</figure>
						</a>

						<a href="#">
							<figure>
								<img src="images/logo_calendar_64px.png">
							  	<figcaption>My Account</figcaption>
							</figure>
						</a>

						<a href="#">
							<figure>
								<img src="images/logo_drive_64px.png">
							  	<figcaption>My Account</figcaption>
							</figure>
						</a>
					</center>
					<center>
						<a href="#">
							<figure>
								<img src="images/logo_gmail_64px.png">
							  	<figcaption>My Account</figcaption>
							</figure>
						</a>

						<a href="#">
							<figure>
								<img src="images/logo_google_plus_64px.png">
							  	<figcaption>My Account</figcaption>
							</figure>
						</a>
						
						<a href="#">
							<figure>
								<img src="images/logo_hangouts_64px.png">
							  	<figcaption>My Account</figcaption>
							</figure>
						</a>
					</center>
				</div>
			<a href="#"><button type="button">Sign In</button></a>
		</div>
	</div>

	<div class="main-content">
	
		<center>
			<div class="logo">
				<img src="images/googlelogo_color_272x92dp.png" alt="google-logo">
			</div>
			
			<div class="searchbar">
				<form>
					<input type="text" name="searchbar">
					
					<div class="searchbar-button">
						<input type="submit" name="Google Search" value="Google Search">
						<input type="submit" name="Feeling Lucky" value="I'm Feeling Lucky">
					</div>

				</form>
			</div>
		</center>
	</div>

	<footer>
		<div class="fbar">

			<div class="left-link">
				<a href="#">Advertising</a>
				<a href="#">Business</a>
				<a href="#">About</a>
			</div>

			<div class="right-link">
				<a href="#">Privacy</a>
				<a href="#">Terms</a>
				<a href="#">Settings</a>
			</div>

		</div>
	</footer>
	
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/custom.js"></script>
</body>

</html>
