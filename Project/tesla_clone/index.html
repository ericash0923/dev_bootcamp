<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tesla Clone</title>
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		
		<div class="logo">
				<img src="img/logo.png" alt="tesla-logo">
		</div>

		<div class="links">
			<a href="#">Model S</a>
			<a href="#">Model X</a>
			<a href="#">Model 3</a>
			<a href="#">CHARGING</a>
			<a href="#">ENERGY</a>
		</div>

		<div class="right-links">
			<a href="#">updates</a>
			<a href="#">support</a>
			<a href="#">find us</a>
			<a href="#">shop</a>
			<a href="#">my tesla</a>
		</div>
	</header>
	
	<main>	
		<center>
			<div class="banner">
				<img src="./img/banner.svg" alt="">
			</div>

			<div class="banner-content">
				<h3>Maximum Performance. Maximum Range.</h3>
				<p>Available for Model S and Model x</p>
			</div>
					
			<div class="banner-button">
				<button type="button">Order model s</button>
				<button type="button">order model x</button>
				<button type="button">read more</button>
			</div>
		</center>
	</main>

	<footer>
		<div class="flink">
				<a href="#">Tesla Clone &copy; 2017</a>
				<a href="#">Privacy &amp; Legal</a>
				<a href="#">Contact</a>
				<a href="#">Careers</a>
				<a href="#">Forums</a>
				<a href="#">Location</a>
				<img src="img/flag.gif">
		</div>
	</footer>
</body>

</html>
